name: Pre-Commit

on:
  pull_request:
    branches:
      - main

permissions: read-all

jobs:

  preCommit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: pre-commit/action@v3.0.0
        env:
          SKIP: golangci-lint
