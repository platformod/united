# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
dockers:
  - id: amd64
    goarch: amd64
    use: buildx
    image_templates:
      - "ghcr.io/platformod/united:{{ .Tag }}-amd64"
      - "ghcr.io/platformod/united:v{{ .Major }}-amd64"
      - "ghcr.io/platformod/united:latest-amd64"
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/platformod/united"
      - "--platform=linux/amd64"
  - id: arm64
    goarch: arm64
    use: buildx
    image_templates:
      - "ghcr.io/platformod/united:{{ .Tag }}-arm64"
      - "ghcr.io/platformod/united:v{{ .Major }}-arm64"
      - "ghcr.io/platformod/united:latest-arm64"
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/platformod/united"
      - "--platform=linux/arm64/v8"

docker_manifests:
  - name_template: ghcr.io/platformod/united:latest
    image_templates:
      - "ghcr.io/platformod/united:{{ .Tag }}-arm64"
      - "ghcr.io/platformod/united:{{ .Tag }}-amd64"
  - name_template: ghcr.io/platformod/united:v{{ .Major }}
    image_templates:
      - "ghcr.io/platformod/united:{{ .Tag }}-arm64"
      - "ghcr.io/platformod/united:{{ .Tag }}-amd64"

changelog:
  use: github
  abbrev: 0
  sort: asc
  groups:
    - title: Features
      regexp: "^feat:"
      order: 0
    - title: Bug Fixes
      regexp: "^(fix|bug):"
      order: 1
    - title: Everything else
      order: 999

  filters:
    exclude:
      - "^docs"
      - "^test"
      - "^ci"
      - "^chore"
